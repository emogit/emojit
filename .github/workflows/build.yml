name: Build

on:
  push:
    branches:
    - main
    # - use-emojit-core
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: "Root: Install"
        run: |
          set -ex
          yarn install
        env:
          EMOGIT_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "Extension: Lint"
        # Split Lint into a separate task so that it can always run.
        run: yarn lint

      - name: "Core: Install"
        run: |
          set -ex
          yarn install
        working-directory: core
        env:
          EMOGIT_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Core: Test"
        run: yarn test --invert --fgrep Integration
        working-directory: core
      
      - name: "Core: Lint"
        # Split Lint into a separate task so that it can always run even if the tests fail.
        run: yarn lint
        working-directory: extension
        if: success() || failure()

      - name: "Core: Build"
        run: |
          set -ex
          yarn build
        working-directory: core
        # env:
        #   EMOGIT_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Core: Publish"
        if: github.ref == 'refs/heads/master'
        run: |
          set -ex
          yarn npm publish
        working-directory: core
        env:
          # NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMOGIT_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Extension
      - name: "Extension: Install"
        run: yarn install
        working-directory: extension
        env:
          EMOGIT_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extension: Test"
        run: yarn test
        working-directory: extension

      - name: "Extension: Lint"
        # Split Lint into a separate task so that it can always run even if the tests fail.
        run: yarn lint
        working-directory: extension
        if: success() || failure()

      - name: "Extension: Build"
        run: yarn build chrome
        working-directory: extension
